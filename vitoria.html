<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Fim de Jogo</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <div class="d-flex justify-content-center">
                    <img src="imagens/vitoria.png" class="img-fluid" alt="Game Over">
                </div>
             </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <button id="btn_reiniciar" type="button" class="btn btn-dark btn-lg">Reiniciar</button>
                    </div>
                </div>
             </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <div class="d-flex justify-content-center">
                    <button id="btn_inicio" type="button" class="btn btn-dark btn-lg">Inicio</button>
                </div>
             </div>
        </div>
    </div>

</body>
<script src="scriptFimDeJogo.js"></script>
</html>
